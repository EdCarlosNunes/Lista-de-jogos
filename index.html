<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lista de Jogos</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title">Lista de Jogos Para Zerar</div>
    </div>

    <div class="container">
        <button id="addButton" onclick="addGame()">Adicionar Jogo</button>
        <div class="form-popup" id="myForm">
            <form onsubmit="addGame(); return false;">
                <label for="gameName">Nome do Jogo:</label>
                <input type="text" id="gameName" required>
        
                <label for="startDate">Data de Início:</label>
                <input type="date" id="startDate" required>
        
                <label for="endDate">Data de Término:</label>
                <input type="date" id="endDate" required>
        
                <label for="rating">Avaliação (0-10):</label>
                <input type="number" id="rating" min="0" max="10" required>
        
                <label for="description">Descrição:</label>
                <textarea id="description" required></textarea>
        
                <label for="consolePlayed">Console Jogado:</label>
                <input type="text" id="consolePlayed" required>
        
                <label for="imageUrl">URL da Imagem:</label>
                <input type="url" id="imageUrl" required>
        
                <button type="submit">Adicionar Jogo</button>
                <button type="button" onclick="closeForm()">Fechar</button>
            </form>
        </div>
        <div id="gameList" class="game-list">
            <!-- Lista de jogos adicionados -->
            <!-- ... -->
        </div>
    </div>

    <div class="form-popup" id="editForm">
        <form onsubmit="updateGame(); return false;">
            <input type="hidden" id="editIndex"> <!-- Adiciona um campo oculto para armazenar o índice do jogo sendo editado -->
            <label for="editGameName">Nome do Jogo:</label>
            <input type="text" id="editGameName" required>
    
            <label for="editStartDate">Data de Início:</label>
            <input type="date" id="editStartDate" required>
    
            <label for="editEndDate">Data de Término:</label>
            <input type="date" id="editEndDate" required>
    
            <label for="editRating">Avaliação (0-10):</label>
            <input type="number" id="editRating" min="0" max="10" required>
    
            <label for="editDescription">Descrição:</label>
            <textarea id="editDescription" required></textarea>
    
            <label for="editConsolePlayed">Console Jogado:</label>
            <input type="text" id="editConsolePlayed" required>
    
            <label for="editImageUrl">URL da Imagem:</label>
            <input type="url" id="editImageUrl" required>
    
            <button type="submit">Atualizar Jogo</button>
            <button type="button" onclick="closeEditForm()">Cancelar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
